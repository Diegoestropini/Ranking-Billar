<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranking de Billar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>

    <header class="topbar">
      <h1>Ranking de Billar</h1>
      <p>Campeonatos, puntajes, saldos y ranking justo en tiempo real</p>
    </header>

    <main class="layout">
      <section class="card form-card">
        <div class="card-title-row">
          <h2 id="form-title">Nuevo campeonato</h2>
          <div class="title-actions">
            <span id="editing-badge" class="badge hidden">Editando</span>
            <button id="toggle-form-btn" type="button" class="btn btn-ghost btn-sm" aria-expanded="true">
              Plegar
            </button>
          </div>
        </div>

        <form id="championship-form" novalidate>
          <div class="field-grid">
            <label class="field">
              <span>Nombre del campeonato</span>
              <input id="championship-name" name="championshipName" type="text" maxlength="80" required />
            </label>
            <label class="field">
              <span>Fecha</span>
              <input id="championship-date" name="championshipDate" type="date" required />
            </label>
          </div>

          <div class="results-header">
            <h3>Resultados por jugador</h3>
            <button id="add-row-btn" type="button" class="btn btn-secondary">+ Agregar fila</button>
          </div>

          <div class="table-wrap">
            <table class="data-table" id="results-table">
              <thead>
                <tr>
                  <th>Jugador</th>
                  <th>Puntos</th>
                  <th>Saldo</th>
                  <th>Accion</th>
                </tr>
              </thead>
              <tbody id="results-body"></tbody>
            </table>
          </div>

          <div class="form-actions">
            <button id="save-btn" type="submit" class="btn btn-primary">Guardar campeonato</button>
            <button id="cancel-edit-btn" type="button" class="btn btn-ghost hidden">Cancelar edicion</button>
          </div>
        </form>
      </section>

      <section class="card ranking-card">
        <div class="card-title-row">
          <h2>Ranking Global</h2>
          <button id="toggle-name-editor-btn" type="button" class="btn btn-ghost btn-sm">Editar nombres</button>
        </div>
        <div class="table-wrap">
          <table class="data-table" id="ranking-table">
            <thead>
              <tr>
                <th>Pos</th>
                <th>Jugador</th>
                <th>Rating</th>
                <th>Campeonatos</th>
                <th>Cantidad de campeonatos</th>
                <th>Promedio</th>
                <th>Saldo</th>
              </tr>
            </thead>
            <tbody id="ranking-body"></tbody>
          </table>
        </div>
        <div id="player-detail" class="player-detail hidden"></div>
        <div id="name-editor" class="name-editor hidden"></div>
      </section>

      <section class="card history-card">
        <h2>Historial de campeonatos</h2>
        <div id="championship-list" class="championship-list"></div>
      </section>
    </main>

    <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

    <template id="result-row-template">
      <tr>
        <td class="player-cell">
          <input class="player-input" type="text" autocomplete="off" placeholder="Nombre del jugador" />
          <div class="suggestions hidden"></div>
        </td>
        <td><input class="points-input" type="number" step="0.01" placeholder="0" /></td>
        <td><input class="saldo-input" type="number" step="0.01" placeholder="0" /></td>
        <td>
          <button type="button" class="btn btn-danger row-remove-btn">Quitar</button>
        </td>
      </tr>
    </template>

    <script src="app.js"></script>
  </body>
</html>
